// enable CS0 and setup the timing
// 90ns 32-bit Flash on CS0
A 0x40005000 L 00000001   // Enable
A 0x40005200 L 00000082   // CS0: 32 bit, WE
A 0x40005208 L 00000002   // CS0: WAITOEN = 2
A 0x4000520C L 0000000B   // CS0: WAITRD  = 11


