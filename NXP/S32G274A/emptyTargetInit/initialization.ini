// RAM initialization
A SRAMC\PRAMCR    L 0x00000001   // Initialization request set
A SRAMC_1\PRAMCR  L 0x00000001   // Initialization request set
P 1000                   // pause 1000 ms 
A SRAMC\PRAMCR    L 0x00000000   // Initialization request clear
A SRAMC_1\PRAMCR  L 0x00000000   // Initialization request clear